<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hansel and Petal Test case runs</title>
  <link rel="stylesheet" href="css/globalStyles.css">

  <script src="js/libs/jquery.js"></script>

  <link rel="shortcut icon" type="image/png" href="jjs/libs/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="js/libs/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="js/libs/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="js/libs/jasmine-1.3.1/jasmine-html.js"></script> 

  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/backbone.js"></script>
  <script type="text/javascript"  src="js/models/rectangleModel.js"></script>
  <script type="text/javascript"  src="js/views/reactangleView.js"></script>
  <script type="text/javascript"  src="js/test/rectangle.Spec.js"></script>
  <script type="text/javascript"  src="js/test/rectangleView.spec.js"></script>
</head>

<body>

<script type="text/javascript">
  (function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var trivialReporter = new jasmine.TrivialReporter();

    jasmineEnv.addReporter(trivialReporter);

    jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
        if (currentWindowOnload) {
            currentWindowOnload();
        }
        execJasmine();
    };

    function execJasmine() {
        jasmineEnv.execute();
        trivialReporter.outerDiv.className += ' show-passed';
    }
  }());

  
  </script>





</body>

</html>
