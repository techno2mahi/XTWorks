<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hansel and Petal</title>
  <link rel="stylesheet" href="css/globalStyles.css">
</head>

<body>

  <div class="site">

    <div class="logo">
      <img src="images/site/logo.png" width="207" height="124" alt="Hansel and Petal" />
    </div>

    <div id="allFlowers"> </div>

    <div id="copy">
      This is the default copy message
    </div>


    <div style="padding: 20px; background-color: gold">
      <h1> Rendered through Handlebars</h1>
  
      <div id="navigation">
        <a href="#/home">Home</a>
        <a href="#/about">About</a>
      </div>
      <div id="content">
      </div> 
    </div>



  </div>
  <script id="flowerElement" type="text/template">
      <a href="#<%= link %>"><img src="<%= img %>" alt="<%= name %>" class="image" /></a>
      <ul>
        <li class="flowerInfo">Name:<%= name %></li>
        <li class="flowerInfo">Price:<%= price %></li>
        <li class="flowerInfo">Color:<%= color %></li>
      </ul>
    </script>



  <script type="text/template" id="home-template">
      <h1>Home Page</h1>
     {{ greeting }}
  </script>

  <script type="text/template" id="about-template">
      <h1>About Page</h1>
      {{ content }}
  </script>




  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/backbone.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/models/singleFlowerModel.js"></script>
  <script src="js/views/singleFlowerView.js"></script>
  <script src="js/views/allFlowersView.js"></script>
  <script src="js/views/aboutusView.js"></script>
  <script src="js/collections/allFlowers.js"></script>
  <script src="js/routes/router.js"></script>
  <script src="js/flowerApp.js"></script>

</body>

</html>
