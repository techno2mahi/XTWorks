<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>POSTS</title>
  <link rel="stylesheet" href="css/globalStyles.css">
</head>

<body>

  <div class="site">

    <div class="logo">
      <h2>POST Management</h2>
    </div>

    <div id="allPosts"> </div>

  </div>
  <script id="postElement" type="text/template">
    <div id="post-<%= id %>" >
      <span class="btn-right" >Edit</span>
      <span class="btn-delete" > Delete</span>
        <div class="post-block">
            <span class="flowerInfo"><strong>Id: </strong> <%= id %></span>
            <span class="flowerInfo"> <strong>Name: </strong> <%= title %></span>
            <span class="flowerInfo"> <strong>Body: </strong> <%= body %></span>
        </div>
          
        <ul class="edit-post" style="display:none">
            <li class="flowerInfo"><strong>Id: </strong> <%= id %></li>
            <li class="flowerInfo">
            <input type="text"  class="title-input" value="<%= title %>" /> </li>
            <li class="flowerInfo">
            <textarea type="text" cols="72" rows="5" class="body-input">
                <%= body %> 
            </textarea> </li>
        </ul>

        <ul class="edit-actions" style="display:none">
          <li class="flowerInfo"> 
            <button class="btn-save"> Update </button> 
            <button class="btn-cancel"> Cancel</button> 
          </li>
        </ul>

    </div>
     
  </script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/backbone.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/models/postModel.js"></script>
  <script src="js/collections/allPosts.js"></script>
  <script src="js/views/postView.js"></script>
  <script src="js/views/allPostsView.js"></script>
  <script src="js/routes/router.js"></script>
  <script src="js/postManagementApp.js"></script>

</body>

</html>
